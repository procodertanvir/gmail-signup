<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmail Sign Up</title>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="main fixedWidth">
        <div class="mainBox clear">

            <div class="inputField left">

                <div class="header">
                    <img src="img/logo.png" alt="">
                    <h2>Create your Google Account</h2>
                </div>

                <div class="content">
                    <form class="clear" action="#">
                        <input title="First name" placeholder="First name" type="text" name="First name" id="w-50">
                        <input title="Last name" placeholder="Last name"  type="text" name="Last name" id="w-50">
                        <input title="Username" placeholder="Username"  type="email" name="Email" id="w-100">
                        <p>You can use letters, numbers & periods</p>
                        <a href="#">Use my current email address instead</a>
                        <input title="Password" placeholder="Password"  type="password" name="Password" id="w-50">
                        <input title="Confirm" placeholder="Confirm"  type="password" name="Password" id="w-50">
                        <p>Use 8 or more characters with a mix of letters, numbers & symbols</p>

                        <div class="btn-area">
                            <a href="#">Sign in instead</a>
                            <button type="submit">Next</button>
                        </div>
                    </form>
                </div>

            </div>
            <div class="img right text-center">
                <img src="img/account.svg" alt="">
                <p>One account. All of Google working for you.</p>
            </div>

        </div>

        <div class="footer">

            <div class="langSelect clear">
                <select name="Language" id="">
                    <option value="বাংলা">বাংলা</option>
                    <option value="English (United States)">English (United States)</option>
                    <option value="English (United Kingdom)" selected>English (United Kingdom)</option>
                    <option value="Portugal">Portugal</option>
                    <option value="English">English</option>
                    <option value="Nederlands">Nederlands</option>
                </select>

                <div class="menu">
                    <nav>
                        <a href="#">Help</a>
                        <a href="#">Privacy</a>
                        <a href="#">Terms</a>
                    </nav>
                </div>
            </div>

           
        </div>
    </div>

</body>
</html>
